<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner carrossel</title>
    <link rel="stylesheet" href="style.css">
    <script src="banner.js" defer></script>
</head>
<body>
    <div class="carrossel-container">
        <div class="carrossel" id="carrossel">
            <div class="slide">
                <img src="img/pubg.jfif" alt="pubg">
            </div>
            <div class="slide">
                <img src="img/fortnite.jfif" alt="fortnite">
            </div>
            <div class="slide">
                <img src="img/minecraft.jfif" alt="minecraft">
            </div>
        </div>
        <button class="seta-esquerda setas" id="esquerda">
            &leftarrow;
        </button>
        <button class="seta-direita setas" id="direita">
            &rightarrow;
        </button>
    </div>
</body>
</html>
